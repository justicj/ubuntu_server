---

- name: Gather the package facts
  ansible.builtin.package_facts:
    manager: auto
  register: package_facts
  tags: facts

- name: Debug Docker package facts
  ansible.builtin.debug:
    var: package_facts.ansible_facts.packages['docker-desktop']
  tags: facts

- name: Install apt key for docker
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Install apt key for NVIDIA
  ansible.builtin.debug:
    msg: "Installing NVIDIA key and repository via idempotent keyring + list tasks"

- name: Create NVIDIA apt keyring
  ansible.builtin.shell:
    cmd: |
      curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey |
      gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
  args:
    creates: /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg

- name: Add NVIDIA apt repository (signed-by keyring)
  ansible.builtin.shell:
    cmd: |
      curl -s -L https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list |
      sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' |
      tee /etc/apt/sources.list.d/nvidia-container-toolkit.list
  args:
    creates: /etc/apt/sources.list.d/nvidia-container-toolkit.list

- name: Ensure Docker apt repository is present
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present

- name: Install Packages
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
    update_cache: true
    cache_valid_time: 3600

# - name: Download Docker desktop from url
#  ansible.builtin.get_url:
#    url: https://desktop.docker.com/linux/main/amd64/docker-desktop-amd64.deb
#    dest: /tmp/docker-desktop.deb
#  when: package_facts.ansible_facts.packages['docker-desktop']

- name: Install Docker desktop
  ansible.builtin.apt:
    deb: "https://desktop.docker.com/linux/main/amd64/docker-desktop-amd64.deb"
    state: present
  when: "'docker-desktop' not in package_facts.ansible_facts.packages"

- name: Ensure docker service is started
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Swap context for docker
  ansible.builtin.shell:
    command: "docker context use default"

- name: Configure NVIDIA container toolkit
  ansible.builtin.shell:
    command: "nvidia-ctk runtime configure --runtime=docker"

- name: Restart docker to apply NVIDIA container toolkit changes
  ansible.builtin.service:
    name: docker
    state: restarted
